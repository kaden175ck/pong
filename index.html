<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.jpg">
</head>

<body>
    <div class="game-container">
        <!-- Game area container -->
        <div class="game-area-container">
            <!-- Title -->
            <h1>Pong: The Classic Arcade Game</h1>

            <!-- Instructions -->
            <div class="instructions">
                <p>Controls: Player 1 - W/S, Player 2 - Arrow Up/Down</p>
            </div>

            <!-- Scoreboard -->
            <div class="scoreboard">
                <div class="score-item">
                    <span>Player 1:</span>
                    <div class="player-score" id="leftPlayerScore">0</div>
                </div>
                <div class="divider"></div>
                <div class="score-item">
                    <span>Player 2:</span>
                    <div class="player-score" id="rightPlayerScore">0</div>
                </div>
            </div>

            <div id="gameOverlay" class="overlay">
                <div class="overlay-content">
                    <p id="winnerAnnouncement"></p>
                    <button id="playAgainBtn">Play Again</button>
                </div>
            </div>

            <!-- Moved Ball Speed Control Up -->
            <div class="speed-control">
                <label for="speedSlider">Ball Speed: <span id="speedValue">50</span></label>
                <input type="range" id="speedSlider" min="1" max="100" value="50">
            </div>

            <!-- Score Limit -->
            <div class="score-limit">
                <label for="scoreLimit">Set Score Limit:</label>
                <input type="number" id="scoreLimit" name="scoreLimit" min="1" max="100">
                <button id="setScoreLimit">Set</button>
            </div>

            <!-- Game Area -->
            <div id="gameArea">
                <!-- Left Paddle -->
                <div id="leftPaddle" class="paddle">
                </div>

                <!-- Right Paddle -->
                <div id="rightPaddle" class="paddle">
                </div>

                <!-- Ball -->
                <div id="ball" class="ball">
                </div>
            </div>
                
            <!-- Controls container -->
            <div class="controls-container">
                <!-- Game Controls -->
                <div class="controls">
                    <button id="startBtn" onclick="startGame()">Start</button>
                    <button id="pauseBtn" onclick="pauseGame()">Pause</button>
                    <button id="resetBtn" onclick="resetGame()">Reset</button>
                
                    <!-- Game Mode Dropdown -->
                    <div class="dropdown" id="gameModeDropdown">
                        <button>Game Mode</button>
                        <div class="dropdown-content">
                            <button id="twoPlayerMode">2 Players</button>
                            <button id="onePlayerMode" onclick="toggleAIDifficulty()">1 Player (AI)</button>
                            <div id="aiDifficulty" style="display: none;">
                                <button id="easyMode">Easy</button>
                                <button id="mediumMode">Medium</button>
                                <button id="hardMode">Hard</button>
                            </div>
                        </div>
                    </div>

                <!-- Theme select -->
                <select id="themeSelector">
                    <option value="default" selected>Default</option>
                    <option value="dino">Dino</option>
                    <option value="racingArena">Racing Arena</option>
                    <option value="footballCourt">Football Court</option>
                    <option value="hockeyCourt">Hockey Court</option>
                </select>
                
                <!-- The ball color selector dropdown -->
                <select id="ballColorSelector">
                    <option value="default">Default (Black)</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                </select>

                <!-- Player Indicators -->
                <div class="player-indicators">
                    <div class="player-turn" id="leftPlayerTurn" style="display: none;">Player 1's Turn</div>
                    <div class="player-turn" id="rightPlayerTurn" style="display: none;">Player 2's Turn</div>
                </div>
            </div>
        </div>

        <!-- JS Script -->
        <script src="script.js"></script>
    </body>
</html>
